<div class="col-xs-12">
    <div class="col-xs-12">
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Title</mat-label>
          <input 
            matInput
            value="{{categoryCloudObject.header}}"
            (input)="newCategoryCloudObject.header = $event.terget.value">            
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Description</mat-label>
            <textarea 
                matInput
                (input)="newCategoryCloudObject.description = $event.target.value">
                {{categoryCloudObject.description}}
            </textarea>
          </mat-form-field> <br>
          <button mat-raised-button color="primary" (click)= "gem()" >Gem</button>
    </div> 
</div>
