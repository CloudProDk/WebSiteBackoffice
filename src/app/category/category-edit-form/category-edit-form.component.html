<div class="col-xs-12">
    <div class="col-xs-12">
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Title</mat-label>
          <input 
            matInput
            value="{{categoryCloudObject.title}}"
            (input)="newCategoryCloudObject.title = $event.target.value">            
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Description</mat-label>
            <textarea 
                matInput
                (input)="newCategoryCloudObject.descriptions = $event.target.value">
                {{categoryCloudObject.descriptions}}
            </textarea>
          </mat-form-field> <br>
          <button mat-raised-button color="primary" (click)= "gem()" >Gem</button> &nbsp;
          <button mat-raised-button color="warn" (click)= "fortryd()" >Fortryd</button>
    </div> 
</div>
