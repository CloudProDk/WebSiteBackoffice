<div class="container">
    <div class="row">
        <h2>Opret en reference</h2>
        <div class="col-xs-12">
            <mat-form-field appearance="fill">
              <mat-label>Title</mat-label>
              <input matInput (input)="refhelpObject.header = $event.target.value">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput (input)="refhelpObject.description = $event.target.value" ></textarea>
              </mat-form-field> <br>
              <mat-form-field appearance="fill">
                <mat-label>Image path</mat-label>
                <textarea matInput (input)="refhelpObject.imagePath = $event.target.value"></textarea>
              </mat-form-field> <br>
              <mat-form-field appearance="fill">
                <mat-label>FK sub category title </mat-label>
                <textarea matInput (input)="refhelpObject.fk = $event.target.value"></textarea>
              </mat-form-field> <br>
              <button mat-raised-button color="primary" (click)= "TilfojReference()" >Gem</button> &nbsp;
              <button mat-raised-button color="warn" (click)= "fortryd()" >Fortryd</button>
        </div> 
    </div>
</div>
