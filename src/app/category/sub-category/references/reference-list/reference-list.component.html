<div class="row">
    <div class="col-xs-12">
        <h3 class="">Sub Category Title</h3>
        <p class="">Sub category description</p>
    </div>
    <hr>
    <div class="col-xs-12">          
        <li 
            href="#" 
            class="list-group-item clearfix"
            *ngFor="let ref of listOfRefs"
            [ngClass]="ref === activeObject ? 'active' : 'none'"
            (click)="selectedItem(ref)"
            >
            <h4 class="list-group-item-heading">{{ ref.header }}</h4>
            <p class="list-group-item-text">{{ ref.description }}</p>
    </li>
    </div>
    <div class="col-xs-12">
        <br> <br>
        <app-reference-edit></app-reference-edit>        
    </div>

</div>
