<div class="row">
    <div class="col-xs-12">
        <h3 class="">Sub Category Title</h3>
        <p class="">Sub category description</p>
    </div>
    <hr>
    <div class="col-xs-12">        
        <a 
            href="" 
            class="list-group-item clearfix"
            (click)="onSelected()" 
            *ngFor="let ref of listOfRefs"
            [clickedReference]="ref"
            (referenceSelected)="onReferenceSelected(ref)"
            (referenceWasSelected)="selectedReference = $event">
            <h4 class="list-group-item-heading">{{ ref.header}}</h4>
            <p class="list-group-item-text">{{ ref.description}}</p>
        </a>
    </div>
    <div class="col-xs-12">
        <br> <br>
        <app-reference-edit *ngIf="selectedReference; else infoText"></app-reference-edit>
        <ng-template #infoText>
            <p>please select a reference</p>
        </ng-template>
        
    </div>

</div>
