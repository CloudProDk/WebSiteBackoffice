<div class="row">
    <div class="col-xs-12">
        <h3 class="">sub header</h3>
        <p class="">Sub category description</p>
        <div style="text-align: center;">
            <mat-icon (click)="openAddDialog()">
                <svg xmlns="http://www.w3.org/2000/svg" 
                    width="24" height="24" viewBox="0 0 24 24" 
                    fill="none" stroke="currentColor" stroke-width="2" 
                    stroke-linecap="round" stroke-linejoin="round" 
                    class="feather feather-plus">
                    <line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" 
                    y1="12" x2="19" y2="12"></line>
                </svg>
            </mat-icon>
        </div>        
    </div>
    <hr>
    <div class="col-xs-12">          
        <li 
            href="#" 
            class="list-group-item clearfix"
            *ngFor="let ref of sortedList"
            [ngClass]="ref === activeObject ? 'active' : 'none'"
            (click)="selectedItem(ref); openDialog()"
            >
            <h4 class="list-group-item-heading">{{ ref.header }}</h4>
            <p class="list-group-item-text">{{ ref.description }}</p>
    </li>
    </div>
</div>
