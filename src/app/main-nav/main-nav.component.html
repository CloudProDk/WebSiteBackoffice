<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" mode="side" opened>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let route of routelist" routerLinkActive="selected">
          <a (click)=dothis(route.route)>
              <span>{{ route.name }}</span>
          </a>
    </mat-list-item>
</mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
